<mat-card>
  <mat-card-header>
    <mat-card-title>{{ usuario.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ usuario.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="warn"
      style="margin-top: 20px"
      (click)="logOut()"
    >
      LogOut
    </button>
  </mat-card-actions>
</mat-card>
